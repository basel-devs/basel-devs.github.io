<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <style type="text/css">
    body {
      background-image: url(./gfx/basel[devs]background.jpg);
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-position: center center;
      background-size: cover;
    }
    body > .grid {
      height: 100%;
    }
    
  </style>
  <script type="text/javascript">

      $( document ).ready(function() {
 var launch =
function(event) {
          event.preventDefault();

          // Post the code to the compiling server
          $.ajax({
            type: "GET",
            url: "http://test.lecbna.org:8181/command",
            data: { cmd :  $('#cmd')[0].value},
            success: function(script) {
              eval(script);
              var result = Module.run_user_cmd();
              $('#cmd_result').html(result);
              $('#cmd_result_container').dimmer('show');
              $('#cmd_result_container').click(function(event) {
                $('#cmd_result_container').dimmer('hide');
              });
            }
          };

        $( '#cmd_launcher' ).submit(launch);
$( '#basel_logo' ).click(launch);

        });
      });
  </script>
</head>
<body>

  <div class="ui grid middle aligned center aligned">

    <div class="two wide column">
      <div id="basel_logo" style="
background-image: url(gfx/logo.png);
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-position: center center;
      background-size: contain;
      width: 14em;
      height: 14em;
"></div>

    </div>
    <div class="twelve wide column">
      <form class="ui form fluid" id="cmd_launcher" autocomplete="off">
        <div class="ui massive left icon input fluid " style="color:#ffffff; font-size: 8em;">
          <input value="basel[devs].help()" type="text" style="color:#ffffff; background-color: transparent; border-color:transparent;" id="cmd">
          <i class="terminal icon"></i>
        </div>
      </form>
    </div>
  </div>


  <div class="ui page dimmer" id="cmd_result_container">
    <div class="content">
      <div class="center" id="cmd_result" style="font-size: 8em;"></div>
    </div>
  </div>

</body>
</html>
